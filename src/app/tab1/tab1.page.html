<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      findme
    </ion-title>
    <ion-buttons slot="primary">
      <ion-icon name="add" routerLink="/crear-anuncio"></ion-icon>
      <ion-icon name="happy" routerLink="/formulario-encontrado" color="tertiary"></ion-icon>
      <ion-icon name="contact" routerLink="/perfil" color="tertiary"></ion-icon>
      <ion-button (click)="onLogout()">Logout</ion-button> <!-- Temporalmente esta aqui, por pruebas -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center" padding>
      <ion-col size="9"><h3>Cerca de ti üêï</h3></ion-col>
      <ion-col size="3">
          <ion-button color="secondary" (click)="onFiltrar()">Filtro</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <div *ngIf="filtro" class="ion-text-end">
      <ion-item >
        <ion-label>Kilometros</ion-label>
        <ion-select value="all" okText="Okay" cancelText="Cancelar" [(ngModel)]="selectKm">
            <ion-select-option value="all">Sin filtro</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
          <ion-select-option value="15">15</ion-select-option>
          <ion-select-option value="20">20</ion-select-option>
          <ion-select-option value="25">25</ion-select-option>
          <ion-select-option value="30">30</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button (click)="obtenerAnuncios()" class="ion-margin-top ion-margin-right">Aplicar</ion-button>
    </div>
    
    <ion-list>
      <ion-item *ngFor="let perro of listaPerros">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{perro.nombrePerro}}</ion-card-title>
            <ion-card-subtitle>{{perro.raza}}</ion-card-subtitle>
          </ion-card-header>
          <img class="imagen" [src]="perro.image">
          <ion-card-content text-end>
            <ion-button Href="/formulario-encontrado" color="danger">Lo encontre!<ion-icon name="pin"></ion-icon></ion-button>
            <ion-button (click)="openDetalle(perro)" color="primary">detalles</ion-button>
            <ion-button (click)="compartir()"><ion-icon name="share"></ion-icon></ion-button>
          </ion-card-content>
          <ion-card-content>
            {{perro.descripcion}}
          </ion-card-content>
          <ion-text>Se perdi√≥ el: {{ formatoFecha(perro.fechaPerdido) }}</ion-text> 
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
