<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      findme
    </ion-title>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/crear-anuncio" color="secondary"></ion-back-button>
      <ion-back-button defaultHref="/formulario-encontrado" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="9"><h3>Cerca de ti</h3></ion-col>
      <ion-col size="3">
          <ion-button color="secondary" (click)="onFiltrar()">Filtrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-item *ngIf="filtro">
        <ion-label>Kilometros</ion-label>
       <ion-buttons>
         <ion-button (click)="obtenerAnuncios('all')">Sin filtros</ion-button>
         <ion-button (click)="obtenerAnuncios('5')">5 Km</ion-button>
         <ion-button (click)="obtenerAnuncios('10')">10 Km</ion-button>
       </ion-buttons>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let perro of listaPerros">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{perro.nombrePerro}}</ion-card-title>
            <ion-card-subtitle>{{perro.raza}}</ion-card-subtitle>
          </ion-card-header>
          <img [src]="perro.image">
          <ion-card-content>
            {{perro.descripcion}}
          </ion-card-content>
          <ion-text>Se perdi√≥ el: {{ formatoFecha(perro.fechaPerdido) }}</ion-text>
          <ion-button (click)="obtenerAnuncio(perro.key)" color="tertiary" class="boton-detalles">Ver detalles</ion-button>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
