<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      findme
    </ion-title>
    <ion-buttons slot="primary">
      <ion-icon padding color="dark" name="contact" routerLink="/perfil" class="icono-usuario"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding class="ion-margin-top ion-justify-content-between">
    <ion-row>
      <ion-col size="8"><h2>Perdi a mi perro ğŸ˜­</h2></ion-col>
      <ion-col size="4" class="boton-publicar"><ion-button color="danger" routerLink="/crear-anuncio">Publicar <br> anuncio</ion-button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-align-items-center" padding>
      <ion-col size="9"><h3>Cerca de ti ğŸ•</h3></ion-col>
      <ion-col size="3">
          <ion-button color="secondary" (click)="onFiltrar()"><ion-text color="light">Filtro</ion-text></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <div *ngIf="filtro" class="ion-text-end" padding>
      <ion-item >
        <ion-label>Kilometros</ion-label>
        <ion-select value="all" okText="Okay" cancelText="Cancelar" [(ngModel)]="selectKm">
            <ion-select-option value="all">Sin filtro</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
          <ion-select-option value="15">15</ion-select-option>
          <ion-select-option value="20">20</ion-select-option>
          <ion-select-option value="25">25</ion-select-option>
          <ion-select-option value="30">30</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button (click)="obtenerAnuncios()" class="ion-margin-top ion-margin-right">Aplicar</ion-button>
    </div>
    
    <ion-list>
      <ion-item *ngFor="let perro of listaPerros">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{perro.nombrePerro}}</ion-card-title>
            <ion-card-subtitle>{{perro.raza}}</ion-card-subtitle>
          </ion-card-header>
          <img class="imagen" [src]="perro.image">
          <ion-card-content text-end>
            <ion-button (click)="goFormularioEncontrado(perro)" color="danger">Lo encontre!<ion-icon name="pin"></ion-icon></ion-button>
            <ion-button (click)="openDetalle(perro)" color="primary">detalles</ion-button>
            <ion-button (click)="compartir()"><ion-icon name="share"></ion-icon></ion-button>
          </ion-card-content>
          <ion-card-content>
            {{perro.descripcion}}
          </ion-card-content>
          <h5 padding>Se perdiÃ³ el: {{ formatoFecha(perro.fechaPerdido) }}</h5> 
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
