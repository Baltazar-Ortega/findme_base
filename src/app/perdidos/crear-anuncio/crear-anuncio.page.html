<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard-perdido" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Crear anuncio</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCrearAnuncio()" [disabled]="!form.valid">
        <ion-icon *ngIf="form.valid" name="checkmark" slot="icon-only" color="primary"></ion-icon>
        <ion-icon *ngIf="!form.valid" name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="ion-margin-top">
            <ion-label position="floating">Nombre del perro</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="nombrePerro" padding></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="ion-margin-top" class="item-mio">
            <ion-label position="floating">Raza</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="raza"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="ion-margin-top">
            <ion-label position="floating">Descripcion</ion-label>
            <ion-textarea rows="3" formControlName="descripcion"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="
            !form.get('descripcion').valid && form.get('descripcion').touched
          ">
        <ion-col size-sm="6" offset-sm="3">
          <p>La descripcion debe tener entre 1 y 180 caracteres</p>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item class="ion-margin-top">
            <ion-label position="floating">Fecha de perdido</ion-label>
            <ion-datetime min="2018-01-01" max="2025-12-31" formControlName="fechaPerdido"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <h4 class="ion-margin-top ion-text-center">Foto</h4>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker 
             [showPreview]="form.get('image').value"
             (imagePick)="onImagePicked($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row>
      <h4 class="ion-margin-top ion-text-center">Zona donde puede estar</h4>

      <ion-row class="ion-margin-top">
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker-anuncio (locationPick)="onLocationPicked($event)"></app-location-picker-anuncio>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
